{% load bootstrap %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <title>Bootstrap form example</title>
        <style type="text/css">
            .multiple-checkbox ul { /* Used to hide <li> elements in multiple checkbox forms */
              padding-left: 0px;
              list-style: none;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">

 </div>
</div>
<h1>Application List all Forms</h1>
<div class="btn-group">
<ul>
    {% for application in object_list %}
    
    <li>{{ application.name }}  :  {{ application.padam }} :
    <a href="{% url "application_detail" application.id %}">Detail</a></button>
    <a href="{% url "application_edit" application.id %}">edit</a></button>
    <a href="{% url "application_delete" application.id %}">delete</a></button>
    </li>
   
    {% endfor %}
</ul>

<a href="{% url "application_new" %}">New</a>
</div>
 </div>
<!-- scripts -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</head>
</html>
